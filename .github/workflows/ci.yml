name: ci

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1.2.0-M3
        with:
          jvm: temurin:1.17
          apps: scala-cli
      - name: Install tools
        run: scala-cli run snunit-cli -- installTools
      - name: Test
        run: scala-cli test snunit-cli
      - name: Create binary
        run: scala-cli package snunit-cli --native-image -o snunit
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: snunit
